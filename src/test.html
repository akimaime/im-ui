<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Format Validation</title>
</head>
<body>
<h2>Upload a File</h2>
<form id="uploadForm">
    <label for="fileInput">Choose a file:</label>
    <input type="file" id="fileInput" name="fileInput" required>
    <br><br>
    <button type="submit">Upload</button>
    <p id="errorMessage" style="color:red;"></p>
</form>

<script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
        // Clear previous error message
        errorMessage.textContent = '';

        // Get the file object from the input
        const file = fileInput.files[0];

        // Define allowed file types for Excel and Word documents
        const allowedTypes = [
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', // .xlsx
            'application/vnd.ms-excel', // .xls
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document', // .docx
            'application/msword' // .doc
        ];

        // Check if the file type is allowed
        if (file && !allowedTypes.includes(file.type)) {
            // Prevent form submission
            event.preventDefault();

            // Show error message
            errorMessage.textContent = 'Invalid file format. Please upload an Excel (.xls, .xlsx) or Word (.doc, .docx) file.';
        }
    });
</script>
</body>
</html>
