<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Simulator</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .results p {
        margin: 10px 0;
        color: #333;
        font-weight: bold;
    }

</style>
</head>
<body>
<div class="container">
    <h2>Loan Simulator</h2>
    <div class="input-group">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">
    </div>
    <div class="input-group">
        <label for="loanTenureType">Loan Tenure:</label>
        <select id="loanTenureType">
            <option value="years">Years</option>
            <option value="months">Months</option>
        </select>
        <input type="number" id="loanTenure" placeholder="Enter number of years/months">
    </div>
    <div class="input-group">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate">
    </div>
    <div class="results">
        <p id="monthlyRepayment">Monthly Repayment: $0.00</p>
        <p id="totalInterest">Total Interest: $0.00</p>
        <p id="totalAmount">Total Amount to be Paid: $0.00</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function calculateLoan() {
            let loanAmount = parseFloat($('#loanAmount').val());
            let loanTenureType = $('#loanTenureType').val();
            let loanTenure = parseFloat($('#loanTenure').val());
            let interestRate = parseFloat($('#interestRate').val()) / 100;

            if (loanTenureType === 'years') {
                loanTenure *= 12;  // Convert years to months
            }

            let monthlyInterestRate = interestRate / 12;

            if (loanAmount && loanTenure && interestRate) {
                let monthlyRepayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTenure));
                let totalAmount = monthlyRepayment * loanTenure;
                let totalInterest = totalAmount - loanAmount;

                $('#monthlyRepayment').text(`Monthly Repayment: $${numberWithCommas(monthlyRepayment.toFixed(2))}`);
                $('#totalInterest').text(`Total Interest: $${numberWithCommas(totalInterest.toFixed(2))}`);
                $('#totalAmount').text(`Total Amount to be Paid: $${numberWithCommas(totalAmount.toFixed(2))}`);
            }
        }

        $('input, select').on('input change', function() {
            calculateLoan();
        });
    });


</script>
</body>
</html>
